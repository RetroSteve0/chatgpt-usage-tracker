<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChatGPT Usage Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 20px;
      box-sizing: border-box;
    }
    #usage-summary {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
      white-space: pre-wrap; /* Preserve line breaks */
    }
    #reset-button {
      margin-top: 20px;
      padding: 8px 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #reset-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>ChatGPT Usage</h2>
  <div id="usage-summary">Loading...</div>
  <button id="reset-button">Reset Usage</button>

  <script src="popup.js"></script>
</body>
</html>
